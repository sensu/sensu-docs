baseurl = ""
relativeurls = true
languageCode = "en-us"
title = "Sensu Docs"
theme = "hugo-material-docs"
metadataformat = "yaml"
canonifyURLs = true
# Enable Google Analytics by entering your tracking id
googleAnalytics = "UA-39138312-17"
enableRobotsTXT = true
pygmentsUseClasses = true
ignoreFiles = [ "sensu-doc-template.md" ]

[["menu.sensu-core-1.0"]]
  name = "Moi API"
  url = "/"
  identifier = "api"

[params]
	# General information
	description = "Monitor servers, services, application health, and business KPIs. Collect and analyze custom metrics. Get notified about failures before your users do. Give your business the competitive advantage it deserves."
	copyright = ""

	# Repository
	provider = "GitHub"
	repo_url = "https://github.com/sensu/sensu-docs"

	version = "1.0"
	logo = "/images/sensu-logo-icon-dark@128px.png"
	favicon = "/images/favicon.png"

	permalink = "#"

	# Custom assets
	custom_css = []
	custom_js  = []

	# Syntax highlighting theme
	highlight_css  = "/stylesheets/syntax.css"

	[params.palette]
    	primary = "green"
     	accent  = "green"

    [params.font]
    	text = "Ubuntu"
    	code = "Ubuntu Mono"

    [params.products.sensu_go]
        identifier = "sensu-go"
        name = "Sensu Go"
        description = "The next-generation open source monitoring event pipeline, written in Go. Currently in Beta."
        weight = 1
        latest = "5.0"
        [params.products.sensu_go.versions]
            "5.0" = []

    [params.products.sensu_core]
        identifier = "sensu-core"
        name = "Sensu Core"
        description = "The open source monitoring event pipeline"
        weight = 2
        latest = "1.6"
        [params.products.sensu_core.versions]
            "2.0" = ["Ubuntu/Debian", "RHEL/CentOS"]
            "1.6" = ["Ubuntu/Debian", "RHEL/CentOS"]
            "1.5" = ["Ubuntu/Debian", "RHEL/CentOS"]
            "1.4" = ["Ubuntu/Debian", "RHEL/CentOS"]
            "1.3" = ["Ubuntu/Debian", "RHEL/CentOS"]
            "1.2" = ["Ubuntu/Debian", "RHEL/CentOS"]
            "1.1" = ["Ubuntu/Debian", "RHEL/CentOS"]
            "1.0" = ["Ubuntu/Debian", "RHEL/CentOS"]
            "0.29" = ["Ubuntu/Debian", "RHEL/CentOS"]

    [params.products.sensu_enterprise]
        identifier = "sensu-enterprise"
        name = "Sensu Enterprise"
        description = "The powerful and simple monitoring product, built on Sensu Core"
        weight = 3
        latest = "3.2"
        [params.products.sensu_enterprise.versions]
            "3.2" = ["Ubuntu/Debian", "RHEL/CentOS"]
            "3.1" = ["Ubuntu/Debian", "RHEL/CentOS"]
            "3.0" = ["Ubuntu/Debian", "RHEL/CentOS"]
            "2.8" = ["Ubuntu/Debian", "RHEL/CentOS"]
            "2.7" = ["Ubuntu/Debian", "RHEL/CentOS"]
            "2.6" = ["Ubuntu/Debian", "RHEL/CentOS"]

    [params.products.sensu_enterprise_dashboard]
        identifier = "sensu-enterprise-dashboard"
        name = "Sensu Enterprise Dashboard"
        description = "The dashboard for Sensu Enterprise with RBAC and more, built on Uchiwa"
        weight = 4
        latest = "2.12"
        [params.products.sensu_enterprise_dashboard.versions]
            "2.12" = ["Ubuntu/Debian", "RHEL/CentOS"]
            "2.11" = ["Ubuntu/Debian", "RHEL/CentOS"]
            "2.10" = ["Ubuntu/Debian", "RHEL/CentOS"]
            "2.9" = ["Ubuntu/Debian", "RHEL/CentOS"]


    [params.products.uchiwa]
        identifier = "uchiwa"
        name = "Uchiwa"
        description = "An open source dashboard for the Sensu monitoring event pipeline"
        weight = 5
        latest = "1.0"
        [params.products.uchiwa.versions]
            "1.0" = []

    [params.products.plugins]
        identifier = "plugins"
        name = "Plugins"
        description = "Checks, handlers, and other plugins to power your Sensu deployment."
