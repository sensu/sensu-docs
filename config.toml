baseurl = "//sensu-docs-site.herokuapp.com/"
languageCode = "en-us"
title = "Sensu Docs"
theme = "hugo-material-docs"
metadataformat = "yaml"
canonifyURLs = true
# Enable Google Analytics by entering your tracking id
googleAnalytics = ""

pygmentsUseClasses=true

[["menu.sensu-core-1.0"]]
  name = "Moi API"
  url = "/"
  identifier = "api"

[params]
	# General information
	author = "Sensu, Inc"
	description = "Monitor servers, services, application health, and business KPIs. Collect and analyze custom metrics. Get notified about failures before your users do. Give your business the competitive advantage it deserves."
	copyright = ""

	# Repository
	provider = "GitHub"
	repo_url = "https://github.com/sensu/sensu-docs"

	version = "1.0"
	logo = "images/sensu-logo-green.png"
	favicon = "images/logo-flat-black.png"

	permalink = "#"

	# Custom assets
	custom_css = []
	custom_js  = []

	# Syntax highlighting theme
	highlight_css  = "stylesheets/syntax.css"

	[params.palette]
    	primary = "green"
     	accent  = "green"

    [params.font]
    	text = "Ubuntu"
    	code = "Ubuntu Mono"

    [params.products.sensu_core]
        identifier = "sensu-core"
        name = "Sensu Core"
        description = "Sensu helps monitoring and does some cool things. It's neato!"
        weight = 1
        latest = "1.2"
        [params.products.sensu_core.versions]
            "1.2" = ["Ubuntu/Debian", "RHEL/CentOS"]
            "1.1" = ["Ubuntu/Debian", "RHEL/CentOS"]
            "1.0" = ["Ubuntu/Debian", "RHEL/CentOS"]
            "0.29" = ["Ubuntu/Debian", "RHEL/CentOS"]

    [params.products.sensu_enterprise]
        identifier = "sensu-enterprise"
        name = "Sensu Enterprise"
        description = "Sensu for paying customers. You get some additional things."
        weight = 2
        latest = "2.7"
        [params.products.sensu_enterprise.versions]
            "2.6" = ["Ubuntu/Debian", "RHEL/CentOS"]
            "2.7" = ["Ubuntu/Debian", "RHEL/CentOS"]

    [params.products.sensu_enterprise_dashboard]
        identifier = "sensu-enterprise-dashboard"
        name = "Sensu Enterprise Dashboard"
        description = "The dashboard is quite fancy and super helpful."
        weight = 3
        latest = "2.10"
        [params.products.sensu_enterprise_dashboard.versions]
            "2.10" = ["Ubuntu/Debian", "RHEL/CentOS"]

    [params.products.uchiwa]
        identifier = "uchiwa"
        name = "Uchiwa"
        description = "Uchiwa is a dashboard that integrates with Sensu. It's basically a must."
        weight = 4
        latest = "1.0"
        [params.products.uchiwa.versions]
            "1.0" = []

    [params.products.plugins]
        identifier = "plugins"
        name = "Plugins"
        description = "Plugins to add capabilities to Sensu."
        weight = 5
        latest = "2.3"
        [params.products.plugins.versions]
            "2.3" = []

    [params.products.extensions]
        identifier = "extensions"
        name = "Extensions"
        description = "Extensions to extend Sensu."
        weight = 6
        latest = "1.0"
        [params.products.extensions.versions]
            "1.0" = []

[social]
	twitter = "sensu"
	github  = "sensu"
	email   = ""

[blackfriday]
  extensions = ["laxHtmlBlocks"]
  smartypants	= true
	fractions = true
	smartDashes = true
	plainIDAnchors = true
