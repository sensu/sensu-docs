extends: default

yaml-files:
  - '*.yml'
  - '*.md'

ignore: |
  content/sensu-go/*/api/
  content/sensu-core
  content/uchiwa
  content/sensu-enterprise*
  _index.md
  platforms.md
  commercial.md
  versions.md
  release-notes.md
  get-started.md
  demo.md
  agent.yml
  backend.yml

rules:
  braces:
    level: warning
    max-spaces-inside: 1
  brackets:
    level: warning
    max-spaces-inside: 1
  colons:
    level: warning
  commas:
    level: warning
  comments: disable
  comments-indentation: disable
  document-start: disable
  empty-lines:
    level: warning
  hyphens:
    level: warning
  indentation:
    level: warning
    indent-sequences: consistent
  line-length: disable
  truthy: disable
  trailing-spaces: disable