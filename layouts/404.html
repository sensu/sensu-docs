{{ partial "head" . }}

  <h1>Page not found</h1>
  <p>Sorry, this page does not exist!<p>

  <a href="/">Home</a>
  <div class="full-width-search">
    <input id="search" type="text" />
  </div>

  {{ partial "footer_js" . }}
  <script>
    var searchTerms = window.location.pathname.match(/[a-zA-Z0-9.]+/g).join(" ");
    docsearchOptions.inputSelector = "#search";
    document.querySelector(docsearchOptions.inputSelector).value = searchTerms;
    var search = docsearch(docsearchOptions);
    search.autocomplete.autocomplete.open();
  </script>
  <body>
</html>
