{{ $files := readDir (path.Join "content" $.Page.File.Dir) }}

<!-- Loop through all files in dir -->
<ul>
  {{ range $files }}

    <!-- Don't list the index, cause we're there -->
    {{ if ne .Name "_index.md" }}

      <!-- Format the name nicely -->
      {{ $name := replace .Name ".md" "" }}
      {{ $name2 := replace $name "-" " " }}
      {{ $name2 := title $name }}
      <li><a href="{{ $name }}"> {{ $name2 }}</a></li>
    {{ end }}
  {{ end }}
</ul>
